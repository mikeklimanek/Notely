name: CD

on:
 push:
   branches: [main]

jobs:
 deploy:
   runs-on: ubuntu-latest

   steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Setup Go
       uses: actions/setup-go@v2
       with:
         go-version: '^1.16'

     - name: Build
       run: bash scripts/buildprod.sh
