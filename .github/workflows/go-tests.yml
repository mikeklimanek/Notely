name: Go
on: [push]
jobs:
 build:
   name: Build
   runs-on: ubuntu-latest
   steps:
   - name: Setup Go 1.21.x
     uses: actions/setup-go@v3
     with:
       go-version: '1.21.x'
   - name: Check out code into the Go module directory
     uses: actions/checkout@v2
   - name: Get dependencies
     run: |
       go get -v -t -d ./...
   - name: Run tests
     run: go test -cover ./...
